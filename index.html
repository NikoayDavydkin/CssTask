<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

    <div class="pageOne">

        <!--весь контент-->

        <div class="mainContent">

            <!--левый блок с картикой-->

            <div class="leftContent">

                <div class="logo">
                    <img src="./img/logo.svg" />
                </div>

            </div>

            <!--правый блок с формами-->
            <div class="rightContent">


                <!--text-->

                <div class="get">
                    Get iintoo it today
                </div>
                <div class="there">
                    There is no charge or obligation upon registration.
                </div>

                <!--buttons-->

                <div class="buttons">
                    <button id='button_1'>

                        <div class="buttonsLogo">
                            <img src="./img/facebook.svg" />
                        </div>
                        <div class="buttonsText">
                            Register with Facebook
                        </div>

                    </button>
                    <button id='button_2'>

                        <div class="buttonsLogo">
                            <img src="./img/linkedin.svg" />
                        </div>
                        <div class="buttonsText">
                            Register with Linkedin
                        </div>

                    </button>
                </div>

                <!--text-->


                <div class="or">
                    <div class='orLine'></div>
                    OR
                    <div class='orLine'></div>
                </div>

                <!--form-->


                <div class='forms'>

                    <div class="input">
                        Email
                        <input type="text" />

                    </div>

                    <div style="margin-left: 50px;" class="input">
                        Phone
                        <input type="text" />
                    </div>


                </div>


                <!--text-->


                <div class="investor">
                    What type of investor are you?
                </div>

                <div class="selectInvestor">
                    Select the type of investor you are bellow.
                </div>

                <!--селекторы выбора-->


                <div class='selectors'>
                    <div class="typeInvestor">
                        <label>
                            <input class="realCheckbox" type="checkbox" />
                            <span class="customCheckbox"> </span>
                            Individual
                        </label>

                    </div>
                    <div class="typeInvestor">
                        <label>
                            <input class="realCheckbox" type="checkbox" />
                            <span class="customCheckbox"> </span>
                            Bussiness
                        </label>
                    </div>
                    <div class="typeInvestor">
                        <label style="margin-left: 20px;">
                            <input class="realCheckbox" type="checkbox" />
                            <span class="customCheckbox"> </span>
                            IRA
                        </label>
                    </div>
                    <div class="typeInvestor">
                        <label>
                            <input class="realCheckbox" type="checkbox" />
                            <span class="customCheckbox"> </span>
                            Trust
                        </label>
                    </div>

                </div>


                <!--info text-->

                <div class="infoText">
                    I am a natural person investing on my own benalf as a sole owner, joint tenant, or tenant in common
                </div>


                <div class="agree">
                    <label>
                        <input type="checkbox">
                        <span>I agree to the terms and receiving notifications from iintoo <a href="/">View full terms
                            </a> </span>
                    </label>
                </div>


                <!--кнопка отправки формы-->

                <button class="createAccount">
                    Create Account
                </button>


            </div>

        </div>

    </div>



</body>

</html>
